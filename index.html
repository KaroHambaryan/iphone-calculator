<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header></header>
<main>
<!--  Iphone  -->
    <div id="iphone">
        <div class="iphone_border">
            <div class="box">
                <div class="speaker_box">
                    <div class="speaker"></div>
                </div>
                <div class="main_iphone">
                    <!-- -calculator- -->
                    <div id="calculator">
                            <div id="result"  >0</div>
                            <div class="row">
                                <button class="circle sign_top" onclick="buttonClickAc()">AC
                                </button>
                                <button class="circle sign_top" onclick="">+/-</button>
                                <button class="circle sign_top" onclick="">%</button>
                                <button class="circle side_sign" onclick="buttonClick(`/`)">รท
                                </button>
                            </div>
                            <div class="row">
                                <button class="circle number" onclick="buttonClick(7)">7</button>
                                <button class="circle number" onclick="buttonClick(8)">8</button>
                                <button class="circle number" onclick="buttonClick(9)">9</button>
                                <button class="circle side_sign" onclick="buttonClick(`*`)">x
                                </button>
                            </div>
                            <div class="row">
                                <button class="circle number" onclick="buttonClick(4)">4</button>
                                <button class="circle number" onclick="buttonClick(5)">5</button>
                                <button class="circle number" onclick="buttonClick(6)">6</button>
                                <button class="circle side_sign" onclick="buttonClick(`-`)">-
                                </button>
                            </div>
                            <div class="row">
                                <button class="circle number" onclick="buttonClick(1)">1</button>
                                <button class="circle number" onclick="buttonClick(2)">2</button>
                                <button class="circle number" onclick="buttonClick(3)">3</button>
                                <button class="circle side_sign" onclick="buttonClick(`+`)">+
                                </button>
                            </div>
                            <div class="row">
                                <button class="zero number" onclick="buttonClick(0)">0</button>
                                <button class="circle number" onclick="buttonClick(`.`)">,</button>
                                <button class="circle side_sign" onclick="buttonClick(`=`)">=
                                </button>
                            </div>
                    </div>
                    <div class="bottom_page_holder"></div>
                    <!-- -end___calculator- -->
                </div>

            </div>
            <div class="mute"></div>
            <div class="sound_top"></div>
            <div class="sound_bottom"></div>
            <div class="unlock_button"></div>
            <div class="bottom_style"></div>
        </div>
    </div>
<!-- end_Iphone -->
</main>
<footer></footer>

<script src="js/script.js"></script>
</body>
</html>
